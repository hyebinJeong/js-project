    <meta charset="utf-8" />

  <body>
    <!-- 모달창 -->
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="id" />
            <p id="id-popup">이메일 형식이 아닙니다</p>
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
            <p id="pw-popup">비밀번호를 더 입력해주세요</p>
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <div class="main-bg">
      <h4>Shirts on sale</h4>
      <button id="test-btn" class="btn btn-danger">로그인</button>
    </div>

    <div class="alert-box" id="alert">
      <p id="title">알림창임</p>
      <button onclick="알림창열기('none');">닫기</button>
    </div>

    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button orange" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>


    <button onclick="아이디입력()">버튼1</button>
    <button onclick="비밀번호입력()">버튼2</button>

    <script>
        
        // dataset문법 이용 탭 코드
        $('.list').click(function(e){
            탭열기(e.target.dataset.id)
        })

        function 탭열기(구멍){
            $('.tab-button').removeClass('orange');
            $('.tab-button').eq(구멍).addClass('orange');
            $('.tab-button').removeClass('show');
            $('.tab-button').eq(구멍).addClass('show');
        }

        //     // 모든 .tab-content 요소에서 'show'클래스 제거

    // 검은 배경 누르면 모달창 닫는 기능 만들기
        document.querySelector('.black-bg').addEventListener('click', function(e){
            // 지금 실제로 클릭한게 검은 배경일때만 닫아라
            if(e.target == document.querySelector('.black-bg')){
                document.querySelector('.black-bg').classList.remove('show-modal');
            }
        })

      function 알림창열기(구멍) {
        document.getElementById("alert").style.display = 구멍;
      }

      function 아이디입력() {
        document.getElementById("title").innerHTML = "아이디를 입력하세요";
        document.getElementById("alert").style.display = "block";
      }
      function 비밀번호입력() {
        document.getElementById("title").innerHTML = "비밀번호를 입력하세요";
        document.getElementById("alert").style.display = "block";
      }

      $("#test-btn").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });

      $("#close").on("click", function () {
        $(".black-bg").removeClass("show-modal");
      });

    </script>

    <script
