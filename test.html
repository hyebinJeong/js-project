	    //두 과목 합해서 120점 이상이면 합격

        function 합격여부(num1, num2){
            if((num1 >= 40 && num2 >= 40) && num1 + num2 >= 120){
                console.log('합격')
            }else{
                console.log('불합격')
            }
        }
        
        합격여부(70,70);
